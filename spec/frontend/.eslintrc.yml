---
env:
  jest/globals: true
plugins:
  - jest
settings:
  import/resolver:
    jest:
      jestConfigFile: 'jest.config.js'
globals:
  getJSONFixture: false
  loadFixtures: false
  preloadFixtures: false
  setFixtures: false
rules:
  jest/no-identical-title: error
  jest/no-focused-tests: error
  jest/valid-describe: error
  jest/no-jasmine-globals: error
